<body>
    <form>
        <p>Boxes with * are required</p>
        <div><input type="text" id="firstName" data-type="text" placeholder="First Name *" tabindex="1" required />
        </div>
        <div><input type="text" id="lastName" data-type="text" placeholder="Last Name *" tabindex="2" required /></div>
        <div><input type="email" id="email" data-type="text" placeholder="Email *" tabindex="3" required /></div>
        <div><input type="date" name="birthday"></div>
        <div>
            <p>Select your favorite sport:
                <select>
                    <option value="football">Football</option>
                    <option value="voleyball">Voleyball</option>
                    <option value="golf">Golf</option>
                    <option value="tennis">Tennis</option>
                </select>
            </p>
        </div>
        <div>
            <textarea name="comentario" rows="8" cols="40">
            </textarea>
        </div>
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Send" />
        </div>
    </form>
</body>

</html>
